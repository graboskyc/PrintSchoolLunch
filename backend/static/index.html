<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light" />
        
        <title>Lunch This Week</title>

        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <script src="/js/init.js"></script>
        <link rel="stylesheet" href="/css/custom.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    </head>
    <body x-data="init()" x-init="loadToday" >
        <div x-show="loading" class="loading-parent">
            <div class="loading-child">
                <svg width="250" height="250" viewBox="0 0 300 300">
                    <!-- Pizza base -->
                    <circle cx="150" cy="150" r="100" fill="#f4e2b3" stroke="#d4a04a" stroke-width="8"/>
                    <!-- Pizza sauce -->
                    <circle cx="150" cy="150" r="85" fill="#e85c3c"/>
                    <!-- Cheese -->
                    <circle cx="150" cy="150" r="75" fill="#ffe066"/>

                    <g id="slice-hide-group">
                        <!-- Slice outline (removed) -->
                        <path id="slice-outline" d="M150,150 L150,50 A100,100 0 0,1 230,80 Z" fill="#ffffff" stroke="#ffffff" stroke-width="8"/>
                        <!-- Slice sauce -->
                        <path id="slice-sauce" d="M150,150 L150,65 A85,85 0 0,1 217,90 Z" fill="#ffffff"/>
                        <!-- Slice cheese -->
                        <path id="slice-cheese" d="M150,150 L150,75 A75,75 0 0,1 210,95 Z" fill="#ffffff"/>
                        <!-- Slice shadow (to show it's removed) -->
                        <path id="slice-shadow" d="M150,150 L230,80 A100,100 0 0,0 150,50 Z" fill="#ffffff" opacity="0.3"/>
                    </g>
                    <g id="slice-group">
                        <!-- Slice outline (removed) -->
                        <path id="slice-outline" d="M150,150 L150,50 A100,100 0 0,1 230,80 Z" fill="#f4e2b3" stroke="#d4a04a" stroke-width="8"/>
                        <!-- Slice sauce -->
                        <path id="slice-sauce" d="M150,150 L150,65 A85,85 0 0,1 217,90 Z" fill="#e85c3c"/>
                        <!-- Slice cheese -->
                        <path id="slice-cheese" d="M150,150 L150,75 A75,75 0 0,1 210,95 Z" fill="#ffe066"/>
                        <!-- Slice shadow (to show it's removed) -->
                        <path id="slice-shadow" d="M150,150 L230,80 A100,100 0 0,0 150,50 Z" fill="#bfa76a" opacity="0.3"/>
                        <!-- Toppings on slice -->
                        <circle cx="170" cy="100" r="8" fill="#a83232"/>
                        <circle cx="180" cy="110" r="8" fill="#a83232"/>
                    </g>
                    <!-- Toppings on pizza -->
                    <circle cx="120" cy="120" r="8" fill="#a83232"/>
                    <circle cx="120" cy="140" r="8" fill="#a83232"/>
                    <circle cx="200" cy="130" r="8" fill="#a83232"/>
                    <circle cx="160" cy="180" r="8" fill="#a83232"/>
                    <circle cx="140" cy="195" r="8" fill="#a83232"/>
                    <circle cx="200" cy="160" r="8" fill="#a83232"/>
                    <circle cx="110" cy="170" r="8" fill="#a83232"/>

                    </svg>
                <p>Loading...</p>
            </div>
        </div>
        <table x-show="!loading">
            <thead>
                <tr>
                    <th colspan="6">
                        <h1>
                            <span class="material-symbols-outlined" @click="adjustDate('back')">chevron_backward</span>
                            <span>For Week of <span x-text="forWeek"></span></span>
                            <span class="material-symbols-outlined" @click="adjustDate('forward')">chevron_forward</span>
                        </h1>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="section in menu">
                    <tr>
                        <th class="row-title">
                            <div x-text="section.key" class="rotated-text"></div>
                        </th>
                        <template x-for="dow in section.dow">
                            <td>
                                <ul>
                                    <template x-for="item in dow">
                                        <li x-text="item.name"></li>
                                    </template>
                                </ul>
                            </td>
                        </template>
                    </tr>
                </template>
            </tbody>
        </table>
    </body>
</html>
