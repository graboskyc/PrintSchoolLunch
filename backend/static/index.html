<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light" />
        
        <title>Lunch This Week</title>

        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <script src="/js/init.js"></script>
        <link rel="stylesheet" href="/css/custom.css" />

    </head>
    <body x-data="init()" x-init="loadToday" >
        <div x-show="loading" class="loading-parent">
            <div class="loading-child">
                <img src="img/loading.gif" />
                <p>Loading...</p>
            </div>
        </div>
        <table x-show="!loading">
            <thead>
                <tr>
                    <th colspan="6">
                        <h1>
                            <span class="material-symbols-outlined" @click="adjustDate('back')">chevron_backward</span>
                            <span>For Week of <span x-text="forWeek"></span></span>
                            <span class="material-symbols-outlined" @click="adjustDate('forward')">chevron_forward</span>
                        </h1>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="section in menu">
                    <tr>
                        <th class="row-title">
                            <div x-text="section.key" class="rotated-text"></div>
                        </th>
                        <template x-for="dow in section.dow">
                            <td>
                                <ul>
                                    <template x-for="item in dow">
                                        <li x-text="item.name"></li>
                                    </template>
                                </ul>
                            </td>
                        </template>
                    </tr>
                </template>
            </tbody>
        </table>
    </body>
</html>
